<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/Cinematography.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Home</title>
</head>
<body >
<nav class="navbar navbar-expand-lg navbar-dark bg-primary font-weight-bold">
    <a class="navbar-brand" href="Home.html">CINEMATOGRAPHY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"> <a class="nav-link" th:href="@{/home}">Home<span class="sr-only">(current)</span></a> </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    List
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Actors</a>
                    <a class="dropdown-item" href="#">Directors</a>
                    <a class="dropdown-item" href="#">Movies</a>
                </div>
            </li>
            <li class="nav-item"> <a class="nav-link" href="#">About Us</a> </li>
            <li class="nav-item"> <a class="nav-link" href="#">Logout</a> </li>
        </ul>
    </div>
</nav>
<div class="list">
    <h3 class="text-white" th:text="'Movies List of ' + ${usermovies[0].user.firstName}+' '+${usermovies[0].user.lastName}"></h3>
    <table class="table table-dark bg-transparent mt-3">
        <thead>
        <tr>

            <th>Movie</th>
            <th>Role</th>
            <th>Language</th>
            <th>Year</th>
            <th>Genre</th>


        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUserMovie : ${usermovies}">

            <td th:text="${tempUserMovie.movie.movieName}" />
            <td th:text="${tempUserMovie.roleName}" />
            <td th:text="${tempUserMovie.movie.language}" />
            <td th:text="${tempUserMovie.movie.year}" />
            <td th:text="${tempUserMovie.movie.genre}" />

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
