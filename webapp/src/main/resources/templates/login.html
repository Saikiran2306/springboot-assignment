<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/Cinematography.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap-dropdownhover.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark font-weight-bold">
    <a class="navbar-brand">CINEMATOGRAPHY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mt-2 mr-2"><a class="text-white" href="mailto:customersupport@gmail.com" title="Click to send email" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="customersupport@gmail.com">Contact Us</a></li>
            <li class="nav-item active"> <a class="nav-link" href="login"><span class="glyphicon glyphicon-log-in"></span> Login</a> </li>
        </ul>
    </div>
</nav>
<div class="login">
    <h1 class="text-dark" style="
    margin-bottom: 0px;
    margin-right: 30px;
">LOGIN</h1>
    <br />
    <form th:action="@{/authenticateTheUser}" method="post" >

        <!-- Place for messages: error, alert etc ... -->
        <div class="form-group">
            <div class="col-xs-15">
                <div>

                    <!-- Check for login error -->

                    <div th:if="${param.error}">

                        <div class="alert login-error-msg">
                            Invalid username and password.
                        </div>

                    </div>

                    <!-- Check for logout -->

                    <div th:if="${param.logout}">

                        <div class="alert logout-msg">
                            You have been logged out.
                        </div>

                    </div>

                </div>
            </div>
        </div>
<div class="login-body">
        <input class="w-75" type="text" name="username" placeholder="UserId" required="required" />
        <input class="w-75" type="password" name="password" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-dark w-75">Let me in.</button>
</div>
    </form>
</div>
<footer class="page-footer fixed-bottom bg-dark font-weight-bold">
    <div class="footer-copyright text-center py-3 text-white">Â© 2020 Copyright:
        <a class="text-white" href="#"> ZemosoLabs</a>
    </div>
</footer>
<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();
});
</script>
</body>

</html>
